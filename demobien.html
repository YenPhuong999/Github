       function changeColor(event){
           let key= event.key;
           let title =document.getElementById("title");
           let trafficLight = document.getElementById("traffic-light"); //đặt tên biến theo camel : vd : dayOfMonth/ sumOfNumber
           if(key == "a"){
               title.style.color ="red";
               title.innerText ="Đèn đỏ";
               trafficLight.src ="red.jpeg";
            
            
           }
           if(key == "d"){
               title.style.color="yellow"
               title.innerHTML ="Đèn vàng";
               trafficLight.src ="yellow.png";
           }
           if(key == "w"){
               title.style.color="green";
               title.innerText ="Đèn xanh";
               trafficLight.src ="green.jpeg";
            

           }
           
    }
             
    window.addEventListener("keydown",changeColor);
 </script>
