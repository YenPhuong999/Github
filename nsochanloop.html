<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hiển thị n số chẵn và tính tổng </title>
</head>
<body>
    <!--Hiên thị n số chẵn bắt đầu từ 21 và tính tổng của n số đó -->
    <script>
        let n = +prompt("Nhập số")
        sum (n)
        function sum(n){
            let temp = n ;
            let tong = 0;
            let x = 21;
            while (n>0){
                if(x%2==0){
                    tong = tong +x;
                    n--
                 document.write(x + "<br/>")

                }
            x++;
        }
        document.write("tổng" + temp + " số chẵn từ 21 là: " + tong);
    }

    </script>
</body>
</html>
