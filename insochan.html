<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> LOOP </title>
</head>
<body>
    <script>
         //Hiển thị các n số chẵn bắt đầu từ 21
// Tính tổng của n số đó
//N nhap vao tu prompt

        let n = +prompt("nhập số")
        sum(n)
        function sum(n){
            let temp =n;
            let tong = 0;
            let i = 21;
            while (n>0){
                if(i %2 ==0){
                    tong = tong + i;
                    n--
                    document.write(i + "<br>")
                }
                i++;
            }
            document.write("tổng số" + temp + "số chẵn từ 21 là :" + tong);
        }
    </script>
